<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nusantara Smart Agriculture Integration System</title>
    <link href="https://api.mapbox.com/mapbox-gl-js/v3.0.1/mapbox-gl.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logo-flash-container">
            <img src="1000018294-removebg-preview.png" alt="Logo NSAIS" id="logo-anim">
        </div>
        <h1>🌾 Nusantara Smart Agriculture Integration System 🌾</h1>
    </header>
    <div class="carousel-section">
        <div class="carousel-viewport">
            <div class="carousel-track">
                <img class="carousel-image" src="20250530_051954.png" alt="Foto 1">
                <img class="carousel-image" src="file_00000000a5e0622fa202c31fc02f415a.png" alt="Foto 2">
                <img class="carousel-image" src="file_00000000ad44622f91f1d42f23a5a02f.svg" alt="Foto 3">
                <!-- Tambahkan gambar lain jika diinginkan -->
            </div>
        </div>
        <button class="carousel-btn prev" onclick="moveCarousel(-1)">‹</button>
        <button class="carousel-btn next" onclick="moveCarousel(1)">›</button>
    </div>
    <nav>
        <button onclick="showSection('pemetaan')">📍 Pemetaan & Topografi</button>
        <button onclick="showSection('cuaca')">🌦️ Pemantauan Cuaca & Iklim</button>
        <button onclick="showSection('irigasi')">💧 Otomatisasi Irigasi</button>
        <button onclick="showSection('bibit')">🌱 Pendataan Bibit & Pemantauan</button>
    </nav>
    <main>
        <section id="pemetaan" class="hidden section-bg">
            <!-- ...isi section tetap... -->
        </section>
        <section id="cuaca" class="hidden section-bg">
            <!-- ...isi section tetap... -->
        </section>
        <section <section id="irigasi" class="hidden section-bg">
    <h2>💧 Otomatisasi Irigasi</h2>
    <form id="irigasi-form">
        <label>Kode Lokasi Pertanian: <input type="text" name="kode_lokasi" required></label><br>
        <label>Nomor Blok Lokasi: <input type="number" name="nomor_blok" required></label><br>
        <label>Nomor Pintu Irigasi: <input type="number" name="nomor_pintu" required></label><br>
        <label>Hari Pengairan: 
            <select name="hari" required>
                <option value="Senin">Senin</option>
                <option value="Selasa">Selasa</option>
                <option value="Rabu">Rabu</option>
                <option value="Kamis">Kamis</option>
                <option value="Jumat">Jumat</option>
                <option value="Sabtu">Sabtu</option>
                <option value="Minggu">Minggu</option>
            </select>
        </label><br>
        <label>Jam Mulai: <input type="time" name="jam_mulai" required></label><br>
        <label>Jam Selesai: <input type="time" name="jam_selesai" required></label><br>
        <label>Debit Air/Periode (liter): <input type="number" name="debit_air" required></label><br>
        <button type="submit">Simpan & Set Otomatisasi</button>
    </form>
    <div id="irigasi-info" style="margin-top:16px"></div>
    <div id="irigasi-warning" style="margin-top:16px"></div>
    <canvas id="debitChart" height="180" style="margin:24px 0;max-width:100%"></canvas>
</section>
            <!-- ...isi section tetap... -->
        </section>
        <section id="bibit" class="hidden section-bg">
            <!-- ...isi section tetap... -->
        </section>
    </main>
    <footer>
        <p>© 2025 Nusantara Smart Agriculture Integration System</p>
    </footer>
    <script src="https://api.mapbox.com/mapbox-gl-js/v3.0.1/mapbox-gl.js"></script>
    <script src="script.js"></script>
</body>
</html>
